<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 - Java Script</title>
    <script>
        alert("Olá mundo!")

        function btn2() {
            alert ('Você clicou no botão n° 2 (usando funções)')
        }

        function btn3 (){
            const nome = prompt ('Qual é seu nome?')

            const body = document.querySelector("body")

            const parag = document.createElement('p')
            parag.textContent = 'Olá ' + nome
            parag.style.fontSize = "3em"

            body.appendChild (parag)
        }

        function btn4(cor){
            const body = document.querySelector("body")
            body.style.backgroundColor = cor
        }


    </script>

</head>
<body>
    <h1>Praticando 1 - JavaScript</h1>

    <button onclick="alert('Você clicou no botão n°1')">
        Botão 1
    </button>

    <button onclick="btn2()">
        Botão 2
    </button>

    <button onclick="btn3()">
        Botão 3 - "meu nome"
    </button>

    <br>
    <button onclick="btn4('red')">
        Botão 4 => Plano de fundo VERMELHO
    </button>
    <button onclick="btn4('blue')">
        Botão 5 => Plano de fundo AZUL
    </button>
    <button onclick="btn4('white')">
        Botão 6 => Plano de fundo BRANCO
    </button>
    
</body>
</html>
